<div class="movies">
  <div class="genre">
    <button class="movies__btn" (click)="backHome()"><ion-icon name="arrow-back-outline"></ion-icon></button>
    <h2 class="genre__title">{{genre}}</h2>
  </div>
  
  <div class="movies__grid">
    @for (movie of movies$ | async; track $index) {
      <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
  <section class="info">
    <app-movie-detail/>
  </section>
</div>
